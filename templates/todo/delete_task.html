{% extends "todo/base.html" %}


{% block content %}

        <a href="{% url 'todo:tasks_list' %}">&#8592; Go Back</a>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are your sure you want to delete this task? <b>"{{tasks}}"</b> </p>
            <input class="button" type="submit" value="delete" />
        </form>
    </div>

    
{% endblock content %}
